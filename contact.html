<!DOCTYPE html>
<html>

<head>
  <title>Contact</title>

  <style>
    body {
      margin: 0;
      font-family: Segoe UI;
      background: #e7c6ff;
    }

    header,
    footer {
      background: linear-gradient(90deg, #3a0ca3, #7209b7);
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    form {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    button {
      background: #4361ee;
      color: white;
      border: none;
    }

    /* =========================
   MEDIA QUERIES – CONTACT PAGE (ACCURATE)
========================= */

    /* ---------- MOBILE PHONES (up to 600px) ---------- */
    @media screen and (max-width: 600px) {

      header,
      footer {
        padding: 10px;
      }

      nav a {
        display: block;
        margin: 6px 0;
        font-size: 14px;
      }

      form {
        width: 92%;
        margin: 20px auto;
        padding: 18px;
        border-radius: 12px;
      }

      input,
      textarea,
      button {
        font-size: 14px;
        padding: 9px;
      }

      textarea {
        height: 90px;
      }
    }

    /* ---------- TABLETS (601px to 992px) ---------- */
    @media screen and (min-width: 601px) and (max-width: 992px) {

      header,
      footer {
        padding: 14px;
      }

      nav a {
        margin: 0 10px;
        font-size: 15px;
      }

      form {
        width: 65%;
        margin: 35px auto;
        padding: 22px;
      }

      textarea {
        height: 120px;
      }
    }

    /* ---------- LAPTOP & DESKTOP (993px and above) ---------- */
    @media screen and (min-width: 993px) {

      form {
        max-width: 400px;
        margin: 40px auto;
      }

      input,
      textarea,
      button {
        font-size: 15px;
      }

      textarea {
        height: 140px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h3>Healthy Habits</h3>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="habits.html">Habits</a>
      <a href="tips.html">Tips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <form>
    <input placeholder="Name">
    <input placeholder="Email">
    <textarea placeholder="Message"></textarea>
    <button>Send</button>
  </form>

  <footer>© 2025 Healthy Habits</footer>
</body>

</html>
