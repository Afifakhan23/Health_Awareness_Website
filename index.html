  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Arial;
      background: #e7c6ff;
    }

    header {
      background: linear-gradient(90deg, #3a0ca3, #7209b7);
      color: white;
      padding: 5px 40px;

      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;

    }

    nav a:hover {
      color: #4cc9f0;

    }

    .hero {
      height: 80vh;
      background: linear-gradient(rgba(204, 152, 239, 0.75), rgba(64, 9, 190, 0.75)),

      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

    }

    .hero h2 {

    }

    .hero p {
      font-size: 18px;
      margin: 15px 0;
    }

    .btn {
      background: #A5F3FE;
      padding: 12px 25px;

    }

   MEDIA QUERIES
========================= */

    @media (max-width: 600px) {

      header {
        flex-direction: column;
        padding: 10px 20px;
        text-align: center;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: block;
        margin: 8px 0;
      }

      .hero {
        height: 70vh;
        padding: 20px;
      }

      .hero h2 {
        font-size: 26px;
      }

      .hero p {
        font-size: 14px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    /* ---------- TABLET (min-width: 601px and max-width: 992px) ---------- */
    @media (min-width: 601px) and (max-width: 992px) {

      header {
        padding: 10px 30px;
      }

      .hero {
        height: 75vh;
      }

      .hero h2 {
        font-size: 34px;
      }

      .hero p {
        font-size: 16px;
      }

      nav a {
        margin-left: 15px;
      }
    }

    /* ---------- LAPTOP & DESKTOP (min-width: 993px) ---------- */
    @media (min-width: 993px) {

      header {
        padding: 5px 40px;
      }

      .hero h2 {
        font-size: 42px;
      }

      .hero p {
